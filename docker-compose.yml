version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: usda_monitor
      POSTGRES_USER: usda
      POSTGRES_PASSWORD: usda
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
  ui:
    build: ./ui
    depends_on:
      - app
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000/api}
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/ui
      - ui_node_modules:/ui/node_modules
    command:
      [
        "sh",
        "-c",
        "npm config set fund false && npm config set audit false && npm config set registry https://registry.npmjs.org/ && npm config set fetch-timeout 30000 && npm config set fetch-retries 5 && npm config set fetch-retry-mintimeout 20000 && npm config set fetch-retry-maxtimeout 120000 && npm install --no-audit --no-fund --loglevel=info && npm run dev -- --host 0.0.0.0 --port 5173"
      ]

volumes:
  pgdata:
  ui_node_modules:
